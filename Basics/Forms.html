<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Registration form</h4>
    <form action="/action.php">
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
        <br><br>
        <h5>Select your class</h5>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101">Class XI
        </label>
        <label for="102">
            <input type="radio" value="class XII" name="class" id="102"> Class XII
        </label>
        <br><br>
        <h5>Select your favourite subject</h5>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="101" />Math
        </label>
        <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="102" />Physics
        </label>
        <label for="chem">
            <input type="checkbox" value="chem" name="subject" id="102" />Chemistry
        </label>
        <label for="cs">
            <input type="checkbox" value="cs" name="subject" id="103" />Computer Science
        </label>
        <br><br>
        <h5>Select your city</h5>
        <select name="city">
            <option value="delhi">Delhi</option>
            <option value="agra">Agra</option>
            <option value="goa">Goa</option>
        </select>
        <br><br>
        <textarea name="feedback" id="101" placeholder="please give your valuable feedback here" rows="5">
            
        </textarea>
        <br>
        <input type="submit" value="submit">        

    </form>
</body>
</html>
